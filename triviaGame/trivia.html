        type="button"

        data-target="#navbarSupportedContent"

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Games
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="./memorygame/memorygame.html"

              <a class="dropdown-item" href="./reactiongame/index.html"

              >

        <div id="toggleDisplay" class="toggle toggleFalse"></div>
      </div>
    </nav>
    <!-- end nav -->

    <!-- get started button -->
    <button id="submitBtn" type="submit" class="btn center">
      Let's play some trivia!
    </button>

    <!-- questions -->
    <div class="container">
      <div class="row">
        <div class="row">
          <div id="triviaGame">
            <div class="card text-center">
              <div class="card-body" id="prompt_display">
                <div id="question"></div>
                <ul id="choices" class="list-group"></ul>
                <p class="card-text"></p>
                <div id="alert"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- you win/lose -->

    <!-- script  -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
